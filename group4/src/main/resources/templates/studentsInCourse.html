<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sinh Viên Trong Khóa Học</title>
    <link rel="stylesheet" th:href="@{/studentInCourse.css}" />
</head>
<body>
    <header>
        <h1>Danh Sách Sinh Viên Trong Khóa Học</h1>
    </header>

    <main>
        <section class="student-list">
            <h2>Danh Sách Sinh Viên</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Mã Sinh Viên</th>
                        <th>Nhập Điểm</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.studentId}"></td>
                        <td>
                            <form th:action="@{/courses/{courseId}/students/{studentId}/grade(courseId=${course.id}, studentId=${student.id})}" method="post">
                                <input type="number" name="grade" step="0.01" required>
                                <button type="submit">Nhập Điểm</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
