<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Courses</title>
    <link rel="stylesheet" th:href="@{/studentCourses.css}" />
</head>
<body>
    <h1>Courses for Student: <span th:text="${student.name}"></span></h1>
    <p>Student ID: <span th:text="${student.studentId}"></span></p>
    <p>GPA: <span th:text="${gpa}"></span></p>

    <h2>Course List</h2>
    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="studentCourse : ${studentCourses}">
                <td th:text="${studentCourse.course.courseId}"></td>
                <td th:text="${studentCourse.course.courseName}"></td>
                <td th:text="${studentCourse.grade}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/students">Back to Students</a>
</body>
</html>
