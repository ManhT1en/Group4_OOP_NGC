<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Courses</title>
</head>
<body>
<h1>Manage Courses</h1>

<!-- Danh sách các khóa học -->
<h2>Course List</h2>
<table>
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.courseId}"></td>
            <td th:text="${course.courseName}"></td>
            <td>
                <a th:href="@{/courses/{courseId}/students(courseId=${course.id})}">View Students</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
