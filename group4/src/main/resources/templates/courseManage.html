<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link rel="stylesheet" th:href="@{/courseManage.css}" />
</head>
<body>
    <header>
        <h1>Manage Courses</h1>
    </header>

    <main>
        <section class="course-list">
            <h2>Course List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.courseId}"></td>
                        <td th:text="${course.courseName}"></td>
                        <td>
                            <a th:href="@{/courses/{courseId}/students(courseId=${course.id})}">View Students</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
