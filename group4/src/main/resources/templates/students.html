<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Students</title>
    <script>
        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                fetch(`/students/delete/${id}`, {
                    method: 'DELETE', // Sử dụng DELETE cho yêu cầu xóa
                })
                .then(response => {
                    if (response.ok) {
                        // Tải lại trang danh sách sinh viên
                        window.location.reload();
                    } else {
                        alert('Failed to delete the student.');
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</head>
<body>
<h1>Manage Students</h1>

<!-- Form Thêm Sinh Viên -->
<h2>Add Student</h2>
<form action="/students/add" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="studentId" placeholder="Student ID" required>
    <input type="number" name="gpa" placeholder="GPA" step="0.01" required>
    <button type="submit">Add Student</button>
</form>

<!-- Form Lọc GPA -->
<h2>Filter Students by GPA</h2>
<form action="/students/filter" method="get">
    <input type="text" name="gpa" placeholder="Enter GPA to filter" required>
    <button type="submit">Filter</button>
</form>

<!-- Danh sách sinh viên -->
<h2>Student List</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Student ID</th>
            <th>GPA</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.gpa}"></td>
            <td>
                <button type="button" th:attr="onclick='deleteStudent(' + ${student.id} + ')'" class="delete-button">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
